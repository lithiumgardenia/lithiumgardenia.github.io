<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Creepy Zine Bookshelf</title>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Georgia', serif;
    background: #1c1b18 url('images/old-paper-texture.jpg') repeat;
    color: #f5f3ee;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    padding: 2rem;
    background: rgba(28, 27, 24, 0.9);
    box-shadow: 0 2px 6px rgba(0,0,0,0.8);
  }

  header h1 {
    font-family: 'Creepster', cursive;
    font-size: 2.5rem;
    text-shadow: 2px 2px 4px black;
    margin: 0;
  }

  .bookshelf {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 30px;
    padding: 40px;
    background: url('images/wood-shelf-dark.png') repeat-y left bottom;
    background-size: contain;
  }

  .zine-item {
    text-align: center;
    position: relative;
    transform: rotate(-1deg);
    transition: transform 0.3s;
  }

  .zine-item:nth-child(even) {
    transform: rotate(1deg);
  }

  .zine-item a {
    text-decoration: none;
    color: #f5f3ee;
  }

  .zine-item img {
    width: 100%;
    border: 2px solid #3a2f1c;
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .zine-item img:hover {
    transform: scale(1.08) rotate(-2deg);
    box-shadow: 0 15px 40px rgba(0,0,0,0.9);
  }

  .zine-item h3 {
    margin-top: 10px;
    font-size: 0.9rem;
    color: #ddd;
    text-shadow: 1px 1px 2px black;
  }
</style>
</head>
<body>

<header>
  <h1>My Creepy Zine Bookshelf</h1>
  <p>Click a cover if you dare</p>
</header>

<main class="bookshelf">
  <!-- Volume 1 -->
  <div class="zine-item">
    <a href="slugvol1.html">
      <img src="images/slug-vol1.png" alt="The Drug House Journals of a Leopard Slug, Vol. I">

    </a>
  </div>

</main>

</body>
</html>
